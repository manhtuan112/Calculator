<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Calculator Online">
    <meta property="og:description" content="This is a Calculator design and code by Nguyen Manh Tuan">
    <meta property="og:image" content="https://www.collinsdictionary.com/images/full/calculator_160993982.jpg">
    
    <!-- icon -->
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/x-icon" sizes="16x16">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Oxygen:wght@300;400;700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        
        <span class="appTitle">
            <span>Calculator </span>
            <div class="appMode">
                <i class="fa-solid fa-moon"></i>
            </div>
        </span>
        <div class="result-container">
            <span id="calc">0</span>
            <span id="result">0</span>
        </div>
        <div class="key-container">
            <div class="row">
                <div class="key key__lighten" id="clearAll">C</div>
                <div class="key key__lighten" id="backSpace"><i class="fas fa-backspace"></i></div>
                <div class="key key__lighten operatorKey">%</div>
                <div class="key operatorKey" id="division">/</div>
            </div>
            <div class="row">
                <div class="key numberKey">7</div>
                <div class="key numberKey">8</div>
                <div class="key numberKey">9</div>
                <div class="key operatorKey" id="multiply">*</div>
            </div>
            <div class="row">
                <div class="key numberKey">4</div>
                <div class="key numberKey">5</div>
                <div class="key numberKey">6</div>
                <div class="key operatorKey" id="sum">+</div>
            </div>
            <div class="row">
                <div class="key numberKey">1</div>
                <div class="key numberKey">2</div>
                <div class="key numberKey">3</div>
                <div class="key operatorKey" id="sub">-</div>
            </div>
            <div class="row">
                <div class="key numberKey">00</div>
                <div class="key numberKey">0</div>
                <div class="key numberKey">.</div>
                <div class="key" id="equal">=</div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
